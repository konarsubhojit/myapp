name: Build and Test Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20.x'

jobs:
  build-test-analyze:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate blame and new code detection in SonarQube

      # Generate version from VERSION file with auto-incrementing build number
      - name: Generate Version
        id: version
        run: |
          # Read base version from VERSION file
          if [ -f VERSION ]; then
            BASE_VERSION=$(cat VERSION)
          else
            BASE_VERSION="0.0"
          fi
          
          # Parse major.minor from VERSION (PATCH is ignored)
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          
          # Use GitHub run number as build number (auto-increments on each run)
          BUILD_NUMBER=${{ github.run_number }}
          
          # Full version: major.minor.build_number
          FULL_VERSION="${MAJOR}.${MINOR}.${BUILD_NUMBER}"
          
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Version: $FULL_VERSION (Base: $BASE_VERSION, Build: $BUILD_NUMBER)"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            customer-feedback-app/package-lock.json

      # Backend steps
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: backend
        run: npm run test:coverage

      # Frontend steps
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ steps.version.outputs.full_version }}
      
      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      # Customer Feedback App steps
      - name: Install customer feedback app dependencies
        working-directory: customer-feedback-app
        run: npm ci

      - name: Run customer feedback app tests with coverage
        working-directory: customer-feedback-app
        run: npm run test:coverage

      - name: Build customer feedback app
        working-directory: customer-feedback-app
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ steps.version.outputs.full_version }}

      # SonarQube analysis with coverage from backend, frontend, and customer-feedback-app
      # Coverage is generated in backend/coverage/lcov.info, frontend/coverage/lcov.info, and customer-feedback-app/coverage/lcov.info
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectVersion=${{ steps.version.outputs.full_version }}
            -Dsonar.sources=backend,frontend/src,customer-feedback-app/src
            -Dsonar.tests=backend/__tests__,frontend/src/test,customer-feedback-app/src/test
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx,frontend/src/test/**,customer-feedback-app/src/test/**
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info,customer-feedback-app/coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx,**/test/**,**/__tests__/**
            -Dsonar.branch.name=${{ github.head_ref || github.ref_name }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true